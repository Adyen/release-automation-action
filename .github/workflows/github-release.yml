name: Automatic Github release

on:
  workflow_dispatch:
  push:
    branches:
      - releases/v1

jobs:
  v1:
    permissions:
      contents: write
    uses: ./.github/workflows/reusable-github-release.yml
    with:
      release-title: Release Automation Action 
      develop-branch: main
      release-branch: releases/v1
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}